<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://images.unsplash.com/photo-1497366754035-f200968a6e72?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 450px;
            width: 90%;
            margin: 20px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.96);
            border-radius: 10px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 25px;
            font-weight: 600;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #34495e;
        }
        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 15px;
            transition: all 0.3s ease;
        }
        input:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2);
            outline: none;
        }
        button {
            width: 100%;
            padding: 14px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        button:hover {
            background-color: #3d8b40;
            transform: translateY(-2px);
        }
        .error {
            color: #e74c3c;
            margin-bottom: 20px;
            padding: 12px;
            background-color: rgba(231, 76, 60, 0.1);
            border-radius: 6px;
            text-align: center;
            border-left: 4px solid #e74c3c;
        }
        .password-requirements {
            font-size: 13px;
            color: #7f8c8d;
            margin-top: 5px;
            line-height: 1.4;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Reset Password</h1>
    <div th:if="${error}" class="error" th:text="${error}"></div>
    <form th:action="@{/reset-password}" method="post">
        <input type="hidden" name="email" th:value="${email}">
        <div class="form-group">
            <label for="otp">Verification Code</label>
            <input type="text" id="otp" name="otp" required placeholder="Enter the 6-digit code">
        </div>
        <div class="form-group">
            <label for="newPassword">New Password</label>
            <input type="password" id="newPassword" name="newPassword" required
                   placeholder="Enter your new password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
            <div class="password-requirements">
                Password must contain at least 8 characters, including uppercase, lowercase, and numbers.
            </div>
        </div>
        <button type="submit">Reset Password</button>
    </form>
</div>
</body>
</html>
