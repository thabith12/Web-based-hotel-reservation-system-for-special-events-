<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        .container { max-width: 400px; margin: 0 auto; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
        h1 { text-align: center; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        .actions { margin-top: 15px; }
        .actions a { display: inline-block; padding: 8px 15px; background-color: #f44336; color: white; text-decoration: none; }
    </style>
</head>
<body>
<div class="container">
    <h1>Edit Profile</h1>
    <form th:action="@{/update}" th:object="${user}" method="post">
        <input type="hidden" th:field="*{id}">
        <input type="hidden" th:field="*{email}">
        <input type="hidden" th:field="*{password}">
        <div class="form-group">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" th:field="*{fullName}" required>
        </div>
        <div class="form-group">
            <label for="phoneNumber">Phone Number:</label>
            <input type="text" id="phoneNumber" th:field="*{phoneNumber}">
        </div>
        <button type="submit">Update</button>
    </form>
    <div class="actions">
        <a th:href="@{/view/} + ${user.id}">Cancel</a>
    </div>
</div>
</body>
</html>
