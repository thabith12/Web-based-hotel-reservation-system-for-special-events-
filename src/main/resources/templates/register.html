<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
        }
        .left-side {
            flex: 1;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
            url('https://images.unsplash.com/photo-1542314831-068cd1dbfeeb?q=80&w=2070&auto=format&fit=crop') center/cover no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: white;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
        }
        .left-content {
            max-width: 500px;
            text-align: center;
            padding: 30px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }
        .left-content h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .left-content p {
            font-size: 1.2rem;
            line-height: 1.6;
        }
        .right-side {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 400px;
            width: 100%;
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .form-group { margin-bottom: 20px; }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        input {
            width: 100%;
            padding: 12px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        input:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.3);
        }
        button {
            width: 100%;
            padding: 14px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            border-radius: 4px;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: #e74c3c;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #fdecea;
            border-radius: 4px;
            text-align: center;
        }
        .links {
            text-align: center;
            margin-top: 25px;
            font-size: 15px;
        }
        .links a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        .links a:hover {
            color: #3d8b40;
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="left-side">
    <div class="left-content">
        <h2>Join Us!</h2>
        <p>Create your account to start booking hotels for your special events. Enjoy exclusive member benefits and manage all your reservations in one place.</p>
    </div>
</div>
<div class="right-side">
    <div class="container">
        <h1>Register-Guest</h1>
        <div th:if="${error}" class="error" th:text="${error}"></div>
        <form th:action="@{/register}" th:object="${user}" method="post">
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" th:field="*{fullName}" required placeholder="Enter your full name">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" th:field="*{email}" required placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" th:field="*{password}" required
                       placeholder="Create a password (min 6 characters)" minlength="6">
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone Number (Optional):</label>
                <input type="tel" id="phoneNumber" th:field="*{phoneNumber}"
                       placeholder="Enter your phone number">
            </div>
            <button type="submit">Register</button>
        </form>
        <div class="links">
            Already have an account? <a th:href="@{/login}">Sign in</a>
        </div>
    </div>
</div>
</body>
</html>
